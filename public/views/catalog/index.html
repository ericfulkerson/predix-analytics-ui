<px-card>
	<div>
		<h2 class="u-mt0 u-pt+">Analytics Catalog</h2>
		<div class="flex flex--right">
			<button class="btn modal-trigger" onclick="uploadAnalyticModal();">
	    		<i class="fa fa-upload"></i> Import Analytic
	    	</button>
			<button class="btn modal-trigger" onclick="openAddAnalyticModal();">
	    		<i class="fa fa-plus-circle"></i> New Analytic
	    	</button>
	    </div>
    </div>
	<px-data-table striped table-rows table-data="{{catalog}}">
		<px-data-table-column name="name"></px-data-table-column>
		<px-data-table-column name="value"></px-data-table-column>
		<px-data-table-column name="id" label="ID"></px-data-table-column>
	</px-data-table>
</px-card>
<px-modal id="import-analytic-modal"
 		btn-modal-positive="Import"
 		btn-modal-negative="Cancel"
 		modal-heading="Import Analytic">
   	<p> 
     		<b>Other stuff will go here once I get this looking how I want it to.</b>
   	</p>
   	<p>Another paragraph.</p>
</px-modal>
<px-modal id="add-analytic-modal"
		btn-modal-positive="Add"
		btn-modal-negative="Cancel"
		modal-heading="Add New Analytic">
   	<form>
   		<table>
   			<tr>
   				<td>
   					<label>Taxonomy Location</label>
   				</td>
   				<td>
   					<input type="text" id="taxomony-location"
   						ng-model="analyticsForm.taxomonyLocation" 
   						class="text-input input--small"></input>
   				</td>
   			</tr>
   			<tr>
   				<td>
   					<label>Name</label>
   				</td>
   				<td>
   					<input type="text" id="name" 
   						ng-model="analyticsForm.name" 
   						class="text-input input--small"></input>
   				</td>
   			</tr>
   			<tr>
   				<td>
   					<label>Author</label>
   				</td>
   				<td>
   					<input type="text" id="author" 
   						ng-model="analyticsForm.author" 
   						class="text-input input--small"></input>
   				</td>
   			</tr>
   			<tr>
   				<td>
   					<label>Description</label>
   				</td>
   				<td>
   					<input type="text" id="description" 
   						ng-model="analyticsForm.description" 
   						class="text-input input--small"></input>
   				</td>
   			</tr>
   			<tr>
   				<td>
   					<label>Version</label>
   				</td>
   				<td>
   					<input type="text" id="version"
   						ng-model="analyticsForm.version" 
   						class="text-input input--small"></input>
   				</td>
   			</tr>
   			<tr>
   				<td>
   					<label>Language</label>
   				</td>
   				<td>
   					<input type="text" id="language"
   						ng-model="analyticsForm.language" 
   						class="text-input input--small"></input>
   				</td>
   			</tr>
   		</table>
   	</form>
</px-modal>
<script>
	function openAddAnalyticModal(evt){
		Polymer.dom(document).querySelector("#add-analytic-modal").modalButtonClicked();
	}
	
	function uploadAnalyticModal(evt){
		Polymer.dom(document).querySelector("#import-analytic-modal").modalButtonClicked();
	}
</script>
